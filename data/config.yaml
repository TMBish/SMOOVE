basic-stats:
  Points: 
    type: core
    col: pts
    axis:
      default-min: 10
      default-max: 30
      shift-unit: 2
  Field Goal %:
    type: efficiency
    col: fg_pct
    axis:
      default-min: .4
      default-max: .55
      shift-unit: 0.02
    volume:
      attempts: fga
      makes: fgm
      stat-label: Field Goal Attempts
      short-label: FGA
  Three Point %:
    type: efficiency
    col: fg3_pct
    axis:
      default-min: .3
      default-max: .45
      shift-unit: 0.02
    volume:
      attempts: fg3a
      makes: fg3m
      stat-label: Three Point Attempts
      short-label: 3PA
  Three Point Makes:
    type: core
    col: fg3m
    axis:
      default-min: 0
      default-max: 3
      shift-unit: 0.5
  Free Throw %:
    type: efficiency
    col: ft_pct
    axis:
      default-min: .5
      default-max: .9
      shift-unit: 0.05
    volume:
      attempts: fta
      makes: ftm
      stat-label: Free Throw Attempts
      short-label: Free Throw Attempts
  Rebounds:
    type: core
    col: reb
    axis:
      default-min: 3
      default-max: 14
      shift-unit: 1
  Assists:
    type: core
    col: ast
    axis:
      default-min: 2
      default-max: 10
      shift-unit: 0.5
  Steals:
    type: core
    col: stl
    axis:
      default-min: 0
      default-max: 2.5
      shift-unit: 0.2
  Blocks:
    type: core
    col: blk
    axis:
      default-min: 0
      default-max: 2.5
      shift-unit: 0.3
  Turn Overs:
    type: core
    col: tov
    axis:
      default-min: 0
      default-max: 5
      shift-unit: 0.5
  Minutes: 
    type: core
    col: min
    axis:
      default-min: 10
      default-max: 35
      shift-unit: 2
